## Server configuration
server.port=9090
spring.application.name=SES
## Datasource configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/SES
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.dialect.storage_engine=org.hibernate.dialect.InnoDBStorageEngine
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
## JWT configuration
app.jwtCookieName=ses
app.jwtSecret=akeerrrrrrakeerrrrrrakeerrrrrrakeerrrrrrakeerrrrrrakeerrrrrrakeerrrrrrakeerrrrrr
app.jwtExpirationMs=86400000
## File-Upload configuration
app.upoadDir=/resources
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB